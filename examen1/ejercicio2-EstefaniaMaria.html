<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar notas</title>
</head>
<body>
    <script>
        let resp;
        let nota;

        const NUMALUM=20;
        const MODULOS=5;

        for(i=1; i<=NUMALUM; i++){
            resp = prompt("¿El alumno está matriculado?");
            if(resp=="n"){
                continue;
            } else if(resp=="s"){
                resp = prompt("¿Ha anulado la matrícula?");
                if(resp=="s"){
                    continue;
                } else if (resp=="n") {
                    for(j=0; j<5; j++){
                        prompt("Introduzca la nota:");
                        resp = prompt("¿Está matriculado en más módulos?");
                        if(resp=="n"){
                            break;
                        } else if (resp=="s"){
                            continue;
                        } else {
                            alert("Respuesta inválida, repita la nota.");
                            j--;
                        }
                    }
                } else {
                    alert("Respuesta inválida.");
                    i--;
                }
            } else {
                alert("Respuesta inválida.")
                i--;
                continue;
            }
            resp = prompt("¿Era el último alumno?");
            if(resp=="s") {
                break;
            } 
        }
    </script>
</body>
</html>
