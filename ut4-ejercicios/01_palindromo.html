    <script>
        let cadena = "La ruta nos aportó otro paso natural";
        function palindromo(str){
            str = cadena.toLowerCase();
            sinEspacio = str.split(" ").join("");
            str2 = sinEspacio.split("").reverse().join("");
            if (sinEspacio==str2){
                alert(`'${str}' es un palíndromo`);
            } else alert(`'${str}' no es un palíndromo`);
        }

        palindromo(cadena);


    </script>
