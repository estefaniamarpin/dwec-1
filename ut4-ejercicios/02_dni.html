<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej2</title>
</head>
<body>
    <script>
        let letras = new Array("T","R","W","A","G","M","Y","F","P","D","X","B","N","J","Z","S","Q","V","H","L","C","K","E");
        function comprob(str){
            num = str.slice(0,8);
            if(num.startsWith('X')){ //nie
                num = num.replace("X","0");
                pos = num%23
            } else if(num.startsWith('Y')){
                num = num.replace("Y","1");
                pos = num%23
            } else if(num.startsWith('Z')){
                num = num.replace("Z","2");
                pos = num%23
            }else { //dni
                pos = num%23
            }
            if(str[8]==letras[pos])
                alert("Correcto");
            else
                alert("Incorrecto");
                
        } 

        resp = prompt("Escriba su DNI o NIE:");
        comprob(resp);
    </script>
</body>
</html>
