<style>
  .menu ul {
    margin: 0;
    list-style: none;
    padding-left: 20px;
    display: none;
  }

  .menu .title {
    font-size: 18px;
    cursor: pointer;
  }

  .menu .title::before {
    content: '▶ ';
    font-size: 80%;
    color: green;
  }

  .menu.open ul{
    display: block;
  }

  .menu.open .title::before {
    content: '▼ ';
  }

</style>
</head>

<body>

  <div id="sweeties" class="menu">
    <span class="title">Sweeties (click me)!</span>
    <ul>
      <li>Cake</li>
      <li>Donut</li>
      <li>Honey</li>
    </ul>

  </div>

  <script>
    // Cuando se hace click sobre el campo con class ="title", se le asigna/quita una nueva clase al div
    // Define esa nueva clase en el css
    // ayuda:  content: '▼ ';

    let sweeties = document.getElementById('sweeties');
    let title = sweeties.querySelector('title');
  </script>

</body>
</html>
