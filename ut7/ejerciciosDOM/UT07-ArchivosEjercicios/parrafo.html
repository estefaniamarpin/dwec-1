<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 5 - Ejercicio 5</title>
</head>
<body>
    <form>
        <textarea cols="20" rows="8" id="caja"></textarea>
        <input type="button" id="crear" value="Crear pÃ¡rrafo">
    </form>

    <script>
        let form = document.querySelector("form");
        let body = document.body;
        let textarea = document.querySelector("textarea");

        function crear(e){
            let target = e.target;
            let p = document.createElement("p");
            if (target.id == "crear"){
                p.append(textarea.value);
                body.append(p);
                if (textarea.value==""){
                    alert("ERROR: escriba algo.")
                }
                textarea.value = "";
            }
        }

        form.addEventListener("click", crear);
    </script>
</body>
</html>
