<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unidad 5 - Ejercicio 6</title>
  </head>
  <body>
    <button id="crear">Generar planta</button>
    <button id="borrar">Borrar</button>
    <button id="mostrar">Mostrar nº filas</button>

    <table id="floristeria"></table>

    <script>
      let floristeria = document.getElementById("floristeria");

      function gestionar(e) {
        let target = e.target;
        if (target.id == "crear") {
          let planta = document.createElement("tr");
          let nombre = document.createElement("td");
          let ubicacion = document.createElement("td");
          let ejemplares = document.createElement("td");
          let flor = document.createElement("td");

          nombre.append(prompt("Nombre:"));
          ubicacion.append(prompt("Ubicación:"));
          ejemplares.append(prompt("Ejemplares:"));
          flor.append(prompt("Flor:"));

          planta.append(nombre, ubicacion, ejemplares, flor);
          floristeria.append(planta);
        } else if (target.id == "borrar") {
          let filas = document.querySelectorAll("tr");
          let ultFila = filas[filas.length-1];
          ultFila.remove();
        } else {
          let cant = document.querySelectorAll("tr").length;
          alert(`Hay ${cant} filas en la tabla.`);
        }
      }
      document.body.addEventListener("click", gestionar);
    </script>
  </body>
</html>
