<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UT04 - Ejercicio 4 - Zonas de la ventana</title>
    <style>
        body {
            font-family: arial, helvetica;
        }

        .box {
            width: 160px;
            height: 160px;
            border: thin solid silver;
            padding: .5em;
            float: left;
            margin-right: 15px;
        }

        .box h1 {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Posici√≥n</h1>
        <span class="posicion"></span>
    </div>
    <script>
        let html = document.documentElement;
        let span = document.getElementsByClassName("posicion")[0];
        let altoVentana = html.clientHeight;
        let anchoVentana = html.clientWidth;
        let medioAltura = altoVentana/2;
        let medioAnchura = anchoVentana/2;

        function zona(e){
            let x = e.clientX;
            let y = e.clientY;
            if (x<medioAnchura && y<medioAltura) {
                span.textContent = "izq arriba";
            } else if (x<medioAnchura && y>medioAltura) {
                span.textContent = "izq abajo";
            } else if (x>medioAnchura && y<medioAltura) {
                span.textContent = "dcha arriba";
            } else if (x>anchoVentana/2 && y>altoVentana/2) {
                span.textContent = "dcha abajo";
            }
        }

        html.addEventListener("click", zona);
    </script>
</body>

</html>
