<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UT04 - Ejercicio 5 - Eventos teclado y rat칩n</title>

    <style>
        body {
            font-family: arial, helvetica;
        }

        .box {
            width: 160px;
            height: 160px;
            border: thin solid silver;
            padding: .5em;
            float: left;
            margin-right: 15px;
        }

        .box h1 {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="raton" class="box">
        <h1>Rat칩n</h1>
        <div id="datosRaton"></div>
    </div>
    <div id="teclado" class="box">
        <h1>Teclado</h1>
        <div id="datosTeclado"></div>
    </div>
    <script>
        let raton = document.getElementById("raton");
        let teclado = document.getElementById("teclado");
        let divRaton = document.getElementById("datosRaton");
        let divTeclado = document.getElementById("datosTeclado");

        function posRaton(e) {
            let xNavegador = e.clientX;
            let yNavegador = e.clientY;
            let xPantalla = e.screenX;
            let yPantalla = e.screenY;
            divRaton.textContent = `Navegador [${xNavegador},${yNavegador}] Pantalla [${xPantalla},${yPantalla}]`;
            
            raton.style.backgroundColor = "white";
            teclado.style.backgroundColor = "white";
        }

        function tecla(e) {
            let valor = e.key;
            let codigo = e.code;
            divTeclado.textContent = `Car치cter [${valor}] \n C칩digo [${codigo}]`;
            teclado.style.backgroundColor = "#CCE6FF";
        }

        function click(e) {
            raton.style.backgroundColor = "#FFFFCC";
        }

        document.documentElement.addEventListener("mousemove", posRaton);

        document.documentElement.addEventListener("keydown", tecla);

        document.documentElement.addEventListener("click", click);
    </script>
</body>

</html>
