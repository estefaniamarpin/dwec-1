<body>
    <script>
        function posicionPar(arr){
            let result = arr.filter((item, index) => index%2==0); //guarda los elementos pares del array en otro array(result)
            return result;
        }

        let prueba1 = posicionPar(["a", "b", 1, "d", 2, "f", 3]);
        console.log(prueba1);
    </script>
