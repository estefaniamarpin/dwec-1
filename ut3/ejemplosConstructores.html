<body>
    <script>
        //2
        function Calculator(){
            this.read=function() {
                this.a = +prompt("Escriba un valor");
                this.b = +prompt("Escriba otro valor");
            },
            this.sum=function(){
                return this.a+this.b;
            },
            this.mul=function(){
                return this.a*this.b;
            }
        };
        let calculator = new Calculator();
        calculator.read();

        alert( "Sum=" + calculator.sum() );
        alert( "Mul=" + calculator.mul() );
        //3
        function Accumulator(startingValue){
            this.value=startingValue;
            this.read=function(){
                this.value+= +prompt("Escriba un n√∫mero:");
            }
        }

        let accumulator = new Accumulator(1);
        accumulator.read(); 
        accumulator.read();
        alert(accumulator.value); 
    </script>
