<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento HTML</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Eventos</h1>
    <img src="lamp_off.jpg" />
    <script>
      let bombilla = document.querySelector("img");

      bombilla.onclick = function (event) {
        let target = event.target;
        target.src = "lamp_on.jpg";
      };

      bombilla.ondblclick = function (event) {
        let target = event.target;
        target.src = "lamp_off.jpg";
      };
    </script>
  </body>
</html>
