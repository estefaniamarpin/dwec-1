<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UT04 - Ejercicio 4 - Zonas de la ventana</title>
    <style>
      body {
        font-family: arial, helvetica;
      }

      .box {
        width: 160px;
        height: 160px;
        border: thin solid silver;
        padding: 0.5em;
        float: left;
        margin-right: 15px;
      }

      .box h1 {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h1>Posici√≥n</h1>
      <span class="posicion"></span>
    </div>

    <script>
      let posi=document.getElementsByClassName("posicion")[0];
      document.documentElement.addEventListener("click", posicion);

      function posicion(event) {
        let x = event.clientX;
        let y = event.clientY;
        let ancho = document.documentElement.clientWidth;
        let alto = document.documentElement.clientHeight;
        if(x<ancho/2 && y<alto/2){
          //alert("Arriba izquierda");
          posi.textContent="Arriba izquierda";
        }else if(x>ancho/2 && y<alto/2){
          //alert("Arriba derecha");
          posi.textContent="Arriba derecha";
        }else if(x<ancho/2 && y>alto/2){
         // alert("Abajo izquierda");
          posi.textContent="Abajo izquierda";
        }else if(x>ancho/2 && y>alto/2){
         // alert("Abajo derecha");
          posi.textContent="Abajo derecha";
        }else if(x==ancho/2 && y==alto/2){
          alert("CENTROOO");
        }

      }
    </script>
  </body>
</html>
