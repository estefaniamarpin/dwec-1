<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablero</title>
  </head>
  <body>
    <script>
      let tam = 8;
      for (let fila = 1; fila<=tam; fila++) {
        let mensaje = "";
        if (fila%2!=0){
          for (let carac = 1; carac <= tam; carac++) {
            if (carac%2!=0) {
              mensaje+="#";
            } else {
              mensaje+=" ";
            }              
          }
        } else {
          for (let carac = 1; carac <= tam; carac++) {
            if (carac%2!=0) {
              mensaje+=" ";
            } else {
              mensaje+="#";
            }              
          }
        }
        console.log(mensaje);
      }
      
    </script>
  </body>
</html>
