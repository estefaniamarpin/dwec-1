<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Múltiplos 23</title>
  </head>
  <body>
    <h3>LISTADO DE NUMEROS DEL 1 AL 100</h3>
    <script>
      for (i = 1; i <= 100; i++) {
        let mensaje = "El " + i;
        if (i % 2 == 0 && i % 3 == 0) {
          mensaje += " es múltiplo de 2 es múltiplo de 3";
        } else if (i % 2 == 0) {
          mensaje += " es múltiplo de 2";
        } else if (i % 3 == 0) {
          mensaje += " es múltiplo de 3";
        }
        mensaje += "<br>";
        document.write(mensaje);
      }
    </script>
  </body>
</html>
