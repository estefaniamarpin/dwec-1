<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        function factorialIter(num) {
            result=1;
            if (num>0){
                for (i=num; i>1; i--){
                    result*=i;
                } 
            }
            alert(result);
        }

        factorialIter(3);
    </script>
</body>
</html>
