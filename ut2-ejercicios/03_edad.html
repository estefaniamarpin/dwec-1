<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad</title>
</head>
<body>
    <script>
        let edad = prompt("Introduce una edad");
        let mensaje = (edad>0&&edad<=12)? "Niño":
        (edad>12&&edad<=26)? "Joven":
        (edad>26&&edad<=60)? "Adulto":
        (edad>60)? "Jubilado":
        "ERROR Edad no válida";

        alert(mensaje);
    </script>
</body>
</html>
