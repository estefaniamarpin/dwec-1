<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad</title>
</head>
<body>
    <script>
        let edad = prompt("Introduce una edad");    
        if (edad>0&&edad<=12){
            alert("Niño");
        } else if(edad>12&&edad<=26){
            alert("Joven");
        } else if(edad>26&&edad<=60){
            alert("Adulto");
        } else if(edad>60){
            alert("Jubilado");
        } else {
            alert("ERROR Edad no válida")
        }
        
    </script>
</body>
</html>
