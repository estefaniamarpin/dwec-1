<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let mensaje = "";
        function fibolter(num) {
            for (i=0; i<=num; i++)
            if(i == 0){
                mensaje += "0";
            } else if (i == 1){
                mensaje += ", 1";
            } else {
                mensaje += fibolter(num-1)+fibolter(num-2);
            }
            return(mensaje);
        }

        alert(fibolter(1));
    </script>
</body>
</html>
