<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binario</title>
</head>
<body>
    <script>
        function binario(num) {
            let bin = 0;
            let resto; let i = 1;
            while (num != 0){
                resto = num % 2;
                num = Math.round(num / 2);
                bin = bin + resto * i;
                i = i * 10;
            }
            alert(bin);
        }

        binario(8);
    </script>
</body>
</html>
