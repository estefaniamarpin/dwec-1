<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Bs</title>
</head>
<body>
    <script>
        function contarBs(cadena) {
            let nB=0;
            for (pos = 0; pos<cadena.length; pos++){
                if(cadena[pos]=="B"){
                    nB++;
                }
            }
            alert("Hay "+nB+" 'B' en esta cadena.")
        }

        contarBs("BuenasB");

        function contarCaracter(cadena, caracter) {
            let nX=0;
            for (pos = 0; pos<cadena.length; pos++){
                if(cadena[pos]==caracter){
                    nX++;
                }
            }
            alert("Hay "+nX+" '"+caracter+"' en esta cadena.")
        }

        contarCaracter("esternocleidomastoideo", "e");
    </script>
</body>
</html>
