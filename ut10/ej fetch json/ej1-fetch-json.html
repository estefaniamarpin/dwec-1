<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        fetch('./user.json')
            .then(function (response) {
				if (response.ok) {
				    return response.json();
				} else {
				    alert("Error de conexi√≥n. status: "+ response.status);
				}
				
            })
            .then(function (json) {
                alert(json.nombre + " " + json.apellido);
            })
			.catch(function(error){
				alert (error);
			});
    </script>
</body>

</html>
