<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: black solid 1px;
        }
    </style>
</head>
<body>
    <script>
        let table = document.createElement("table");
        
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'portafolio.json');
        xhr.send();

        fetch("portafolio.json")
            .then(function(response) {
                return response.json();
            })
            .then(function(object) {
                let portafolio = object.fechas;

                let titulos = document.createElement("tr");

                let thTitulo = document.createElement("th");
                thTitulo.textContent = "TÃ­tulo";
                titulos.append(thTitulo);

                let thFecha = document.createElement("th");
                thFecha.textContent = "Fecha";
                titulos.append(thFecha);

                let thTexto = document.createElement("th");
                thTexto.textContent = "Texto";
                titulos.append(thTexto);
                table.append(titulos);

                for (let objeto of portafolio){
                    let tr = document.createElement("tr");

                    let tdTitulo = document.createElement("td");
                    tdTitulo.textContent = objeto.titulo;
                    tr.append(tdTitulo);

                    let tdFecha = document.createElement("td");
                    tdFecha.textContent = objeto.fecha;
                    tr.append(tdFecha);

                    let tdTexto = document.createElement("td");
                    tdTexto.textContent = objeto.texto;
                    tr.append(tdTexto);
                    
                    table.append(tr);
                }
            });
        document.body.append(table);
    </script>
</body>
</html>
