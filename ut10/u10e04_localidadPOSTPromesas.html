<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" name="localidad" id="localidad" />
        <button id="mostrar">Mostrar contenido</button>
    </div>
    <textarea name="contenido" id="contenido" cols="30" rows="10"></textarea>
  
    <script>
        document.addEventListener("DOMContentLoaded", inicio);
        function inicio() {
            // EVENTO PARA EL BUTTON
            let botonMostrar = document.getElementById("mostrar");
            botonMostrar.addEventListener("click", mostrarArchivo);
        }

        async function mostrarArchivo(evento) {
            let campolocalidad = document.getElementById("localidad");

            let formData = new FormData();
            formData.append("localidad", campolocalidad.value);

            let response = await fetch("arraylocalidades.php", {
            method: "POST",
            body: formData,
            });

            let result = await response.text();

            document.getElementById("contenido").value = result;
        }
    </script>
</body>
</html>
