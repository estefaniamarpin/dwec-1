<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="f">
        <ul>
            <li>
                <label>Nombre del disco: <input type="text" name="nombre"></label>
            </li>
            <li>
                <label>Grupo de música o cantante: <input type="text" name="artista"></label>
            </li>
            <li>
                <label>Año de publicación: <input type="text" name="anno"></label>
            </li>
            <li>
                <label>Tipo de música: 
                    <select name="tipo">
                        <option value="rock">rock</option>
                        <option value="pop">pop</option>
                        <option value="punk">punk</option>
                        <option value="indie">indie</option>
                    </select>
                </label>
            </li>
            <li>
                <label>Localización: <input type="number" name="local"></label>
            </li>
            <li>
                <label>Prestado:
                    </br>
                    <input type="radio" name="prestado" value=true><label>si</label></input>
                    </br>
                    <input type="radio" name="prestado" value=false checked><label>no</label></input>
                </label>
            </li>
        </ul>
        <input type="submit" name="enviar" value="Enviar"></input>
    </form>

    <script>

        
    </script>
</body>
</html>
